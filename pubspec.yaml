name: lavoratori_stagionali
description: Progetto di ingegneria del software.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  bloc: ^8.0.1
  equatable: ^2.0.3
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.0
  flutter_localizations:
    sdk: flutter
  flutter_services_binding: ^0.1.0
  intl: ^0.17.0
  person_abstract_model:
    path: packages/person_abstract_model
  workers_api:
    path: packages/workers_api
  employees_api:
    path: packages/employees_api
  workers_repository:
    path: packages/workers_repository
  local_storage_workers_api:
    path: packages/local_storage_workers_api
  mongodb_workers_api:
    path: packages/mongodb_workers_api
  authentication_repository:
    path: packages/authentication_repository
  filters:
    path: packages/filters

  window_size:
    git:
      url: https://github.com/google/flutter-desktop-embedding.git
      path: plugins/window_size
      ref: a738913c8ce2c9f47515382d40827e794a334274
  flow_builder: ^0.0.9
  crypto: ^3.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
